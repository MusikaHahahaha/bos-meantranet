<div class="row">

    {{#each users}}
        {{#if this.connected}}
            <li><b>Connected:</b> {{this.connected}}</li>
            {{#if this.facebook.email}}
                <li><b>Email:</b> {{this.facebook.email}}</li>
            {{else}}
                <li><b>Email:</b> {{this.local.email}}</li>
            {{/if}}
        {{/if}}
    {{/each}}

</div>
